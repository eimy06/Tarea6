<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ãšltimas Noticias USA Today</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of newsItems">
      <ion-thumbnail slot="start">
        <img [src]="item.urlToImage" alt="Logo de USA Today" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
      <ion-button slot="end" [href]="item.url" target="_blank">Visitar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
